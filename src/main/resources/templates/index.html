<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title = ${page.title}, head = ${page.headMarkup}">

<th:block layout:fragment="head" th:replace="~{fragments/common :: meta(model = ${page})}" />

<th:block layout:fragment="content">

    <th:block th:utext="${page.contentMarkup}" />

</th:block>

</html>
